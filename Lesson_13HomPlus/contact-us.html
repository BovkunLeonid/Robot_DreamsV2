<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="contact.css">
        <title>Lesson 6 Hometask</title>
    </head>
    <body>
        <div class="wrap">
            <h1>Hire me</h1>
            <p>Contact information</p>
            <table>
                <tr>
                    <th>Phone</th>
                    <td>+380633441736</td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>Somewhere in Ukraine</td>
                </tr>
            </table>
        </div>
        <form>
            <fieldset>
                <legend>Contact form</legend>
                <label for="email">Email*:</label>
                <input type="email" name="email"  id="email" placeholder="abcdabcd@gmail.com" required>
                <label for="description">Description</label>
                <textarea name="content" id="description" cols="30" rows="10"></textarea>
                <label for="Type">Work type:</label>
                <select name="list" id="Type">
                    <option value="Work">Work offise</option>
                    <option value="Full">Full-time</option>
                    <option value="One">One-time project</option>
                </select>
                <input type="submit" value="Hire me">
            </fieldset>
        </form>
    </body>
</html>
